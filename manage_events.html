<!DOCTYPE html5>
<html lang="en">
<head>
    <title>Manage Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav style="display: flex; justify-content: space-between; padding: 5px 20px;">
        <span style="font-size: xx-large; font-weight: bold;">Event Registration</span>
        <span style = "font-size: large;"><a href = "cancel_event.html" style="text-decoration: none;">Cancel Event</a></span>
    </nav>
    <div class = "container" style = "display : flex; padding : 50px; margin: 10px;">
        <div>
            <img src = "event.jpg" alt = "event page" height="400" width = "750"/>
        </div>
        <div style = "padding: 20px;">
            <form class="form-group" style = "height: 400px;  width: 450px; overflow-y: scroll;">
               <label for="event_id">Event ID</label><br>
               <input type = "text" class = "form-control" id = "event_id" placeholder="Event ID" required><br>
   
               <label for="event_name">Event name</label><br>
               <input type = "text" class = "form-control" id = "event_name" placeholder="Event name" required><br>
   
               <label for="event_date">Event date</label><br>
               <input type = "date" class = "form-control" id = "event_date" placeholder="Event date" required><br>
   
               <label for="organiser_mail">Organiser mail</label><br>
               <input type = "email" class = "form-control" id = "organiser_mail"  placeholder="mail" required><br>
   
               <label for="organiser_phone">Organiser Contact</label><br>
               <input type = "text" class = "form-control" id = "organiser_phone" placeholder="phone" required><br>
   
               <label for="Event Description">Event Description</label><br>
               <textarea id = "Event Description" class = "form-control" rows="4" cols="21" placeholder="Describe about event"></textarea><br>
   
               <label for="event_type">Event Type</label><br>
               <select name = "event_type" id="Event type" class = "form-control" required>
                   <option value="On-Premise" >On-Premise</option>
                   <option value="Virtual" >Virtual</option>
               </select><br>
   
               <label for="event_location">Organiser Contact</label><br>
               <input type = "text" id = "event_location" class = "form-control" placeholder="online Platform / City" required><br>
   
               <label for="event_status">Event Status</label><br>
               <select name = "event_status" class = "form-control" id="Event Status" required>
                   <option value="Live" >Live</option>
                   <option value="Scheduled" >Scheduled</option>
               </select><br>
   
               <label for="max_seats">Max Seats</label><br>
               <input type = "number" class = "form-control" id = "max_seats" placeholder="max seats" required><br>
               
               <input class = "btn btn-primary" type = "button" value = "Submit">
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
