<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <h1>Login to your account</h1>
    <form class="" action="" method="post">
      <input type="email" class="email" pattern=".+@gmail\.com" title="Please provide a valid Gmail address" name="participant_email" placeholder="Your email id" value="" required><br>
      <input type="password" class="password" name="password" placeholder="Enter your password" value="" required><br>
      <button type="submit" name="button">Login</button>
    </form>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
