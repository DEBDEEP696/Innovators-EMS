<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        h1{
            text-align: center;
            margin:40px;
        }
    </style>
</head>
<body>
    <h1 >Book an event</h1>
    <div class="container">
        <div class="row">
            <div class="col order-md-1">
                <img src="event.jpg" alt="">
            </div>
            <div class="col order-md-1">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="Your Name" placeholder="Debdeep Roy">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback"> Please enter a valid email address for shipping updates. </div>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                        <div class="invalid-feedback"> Please enter your shipping address. </div>
                    </div>
                    <div class="mb-3">
                        <label for="name">Phone Number</label>
                        <input type="tel" id="" name="Your Name" placeholder="+918240053821">
                    </div>
            
                    <div class="mb-3">
                        <label for="Event">Select an Event</label>
                        <select class="form-select">
                            <option value="">Event1</option>
                            <option value="">Event2</option>
                            <option value="">Event3</option>
                            <option value="">Event4</option>
                        </select>
                    </div>
            
                    <div class="mb-3">
                        <label for="Event-date">Event Date</label>
                        <input type="date">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Number of guest</label>
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Book</button>
                </form>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Â© 2023-2024 Innovator-EMS</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
